version: '3.8'

services:
  namenode:
    image: apache/hadoop:3.4.1
    hostname: namenode
    user: root
    environment:
      - HADOOP_HOME=/opt/hadoop
#      - HDFS_NAMENODE_OPTS=-Xmx4g -XX:+UseG1GC
    volumes:
      - namenode_data:/opt/hadoop/data/nameNode
    configs:
      - source: core_site_config
        target: /opt/hadoop/etc/hadoop/core-site.xml
      - source: hdfs_site_config
        target: /opt/hadoop/etc/hadoop/hdfs-site.xml
      - source: start_hdfs_script
        target: /start-hdfs.sh
        mode: 0755
    ports:
      - "9870:9870"
      - "9000:9000"
    command: ["/bin/bash", "/start-hdfs.sh"]
    deploy:
      mode: replicated 
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    networks:
      - hadoop_spark_net

  datanode:
    image: apache/hadoop:3.4.1
    hostname: "datanode-high-{{.Node.Hostname}}"
    user: root
    environment:
      - HADOOP_HOME=/opt/hadoop
      - NODE_HOSTNAME={{.Node.Hostname}}
#      - HADOOP_DATANODE_OPTS=-Xmx6g -XX:+UseG1GC
      - NODE_PROFILE=high
    volumes:
      - type: bind
        source: /data/hadoop
        target: /opt/hadoop/data/dataNode
    configs:
      - source: core_site_config
        target: /opt/hadoop/etc/hadoop/core-site.xml
      - source: hdfs_site_config
        target: /opt/hadoop/etc/hadoop/hdfs-site.xml
      - source: datanode_script
        target: /init-datanode.sh
        mode: 0755
    depends_on:
      - namenode
    command: ["/bin/bash", "/init-datanode.sh"]
    deploy:
      mode: replicated
      replicas: 2
      placement:
        constraints:
          - node.labels.h-role == worker
    networks:
      - hadoop_spark_net

  spark-master:
    image: bitnami/spark:3.5.5
    hostname: spark-master
    user: root
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
      - SPARK_LOCAL_IP=0.0.0.0
      - HADOOP_CONF_DIR=/opt/hadoop/etc/hadoop
      - SPARK_DRIVER_HOST=spark-master
      - SPARK_DRIVER_BIND_ADDRESS=0.0.0.0
      - SPARK_USER=root  # Tell Spark to use root identity
    ports:
      - "8080:8080"
      - "7077:7077"
    configs:
      - source: core_site_config
        target: /opt/hadoop/etc/hadoop/core-site.xml
      - source: hdfs_site_config
        target: /opt/hadoop/etc/hadoop/hdfs-site.xml
      - source: spark_start_script
        target: /opt/bitnami/scripts/spark-start.sh
        mode: 0755
    deploy:
      mode: replicated 
      replicas: 1      
      placement:
        constraints:
          - node.role == manager 
    networks:
      - hadoop_spark_net

  spark-worker:
    image: bitnami/spark:3.5.5 
    hostname: "spark-worker-high-{{.Node.Hostname}}"
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - HADOOP_CONF_DIR=/opt/hadoop/etc/hadoop
      - SPARK_WORKER_WEBUI_PORT=8081
    ports:
      - "8081:8081"
    configs:
      - source: core_site_config
        target: /opt/hadoop/etc/hadoop/core-site.xml
      - source: hdfs_site_config
        target: /opt/hadoop/etc/hadoop/hdfs-site.xml
    deploy:
      mode: replicated
      replicas: 2
      placement:
        constraints:
          - node.labels.spark-role == worker
    networks:
      - hadoop_spark_net

  jupyter-notebook:
    image: jupyter/pyspark-notebook:latest 
    hostname: jupyter-notebook
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - SPARK_HOME=/usr/local/spark
      - HADOOP_CONF_DIR=/opt/hadoop/etc/hadoop
      - JUPYTER_TOKEN=sparkcluster
    ports:
      - "8888:8888"
    volumes:
      - .:/home/jovyan/work
    configs:
      - source: core_site_config
        target: /opt/hadoop/etc/hadoop/core-site.xml
      - source: hdfs_site_config
        target: /opt/hadoop/etc/hadoop/hdfs-site.xml
    deploy:
      mode: replicated 
      replicas: 1      
      placement:
        constraints:
          - node.role == manager 
    networks:
      - hadoop_spark_net

networks:
  hadoop_spark_net:
    external: true
  
volumes:
  namenode_data:
    driver: local

configs:
  core_site_config:
    file: ./hadoop-config/core-site.xml
  hdfs_site_config:
    file: ./hadoop-config/hdfs-site.xml
  start_hdfs_script:
    file: ./start-hdfs.sh
  datanode_script:
    file: ./init-datanode.sh
  spark_start_script:
    file: ./spark-start.sh